  
<div class="login-fondo">
    <mat-card class= "login-card">
        <mat-card-title style="color: #3f51b5;">Iniciar Sesión</mat-card-title>
        
        <div style="margin-top: 20px;">
            <mat-form-field style="width: 300px;" color="primary" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario/Correo" [(ngModel)]="credencial">
                <button mat-icon-button matSuffix tabindex="-1">
                    <mat-icon>account_circle</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width: 300px;" color="primary" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="pass">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div style="margin-top: 20px;">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>

        <div style="margin-top: 20px;">
            <mat-label>¿Usted no tiene cuenta? <a [routerLink]="['/singup']">Crear Cuenta</a></mat-label>
        </div>
    </mat-card>
</div>
